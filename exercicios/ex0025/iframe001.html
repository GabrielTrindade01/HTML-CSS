<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de um iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Cursoem em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    
    <p> O repositorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>

        Também é bem legal!
    </p>
</body>
</html>
