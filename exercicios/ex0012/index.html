<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
      <h1>Imagem dinamica</h1>
          <p>Tente abrir esse site em varios dispositvos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

      <picture>
                <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

                 <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

                <img src="Imagens/foto-g.png" alt="imagem flexivel">
      </picture>

      <h1>Reproduzindo audios</h1>
      <p>vamos aprender a reproduzir audios em html5</p>
      <audio src="happy-mistake.mp3" controls autoplay></audio>
      <audio preload="metadata"controls loop> 
             <source src="guanacast-33.mp3" type="audio/mpeg">
             <source src="guanacast-33.ogg" type="audio/ogg">
            <source src="guanacast-33.wav" type="audio/wav">
      </audio>
             <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
</body>
</html>
